<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UI Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css">
    <!-- <link href="app.css" rel="stylesheet" type="text/css"> -->
  </head>
  <body>
    <div class="main"></div>
    <div class="bottom ui cards">
      <div class="card">
        <div class="content">
          <div class="description">By Uno Wu</div>
          <div class="description">TA of Web Programming 2017</div>
        </div>
      </div>
    </div>
    <style>
      .ui.cards > .card:hover {
        opacity: 0;
        margin: 2em auto 0;
      }
      .ui.cards > .card {
        height: 100px;
        margin: 1em auto 0;
        transition: all .2s;
        -webkit-transform: all .2s;
      }

      .ui.cards > .card.hidden {
        opacity: 0;
        margin: 2em auto 0;
      }
      .content {
        text-align: center;
      }
      .bottom.ui.cards {
        margin: 20% 0;
      }
    </style>
  </body>
</html>
