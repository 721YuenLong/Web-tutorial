<html>
  <body>
    mysql insert:
    <form id="mysql_insert" onsubmit="return false">
      <input name="id" type="text" placeholder="id" />
      <input name="name" type="text" placeholder="name" />
      <input name="age" type="text" placeholder="age" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    mysql query:
    <form id="mysql_query" onsubmit="return false">
      <input name="id" type="text" placeholder="id" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    mongodb insert:
    <form id="mongo_insert" onsubmit="return false">
      <input name="id" type="text" placeholder="id" />
      <input name="name" type="text" placeholder="name" />
      <input name="age" type="text" placeholder="age" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    mongodb query:
    <form id="mongo_query" onsubmit="return false">
      <input name="id" type="text" placeholder="id" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
