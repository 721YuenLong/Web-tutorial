<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>CSS Transition Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main"></div>
    <div class="bottom ui cards">
      <div class="card">
        <div class="content">
          <div class="header">Uno Wu</div>
          <div class="description">TA of Web Programming 2017</div>
        </div>
      </div>
    </div>

    <!-- no `script` tag -->

    <style>
      .ui.cards > .card {
        transition: all .2s;

        /* vendor-prefix is for compatibility, it is less important as browsers improves */
        -webkit-transform: all .2s;
      }

      /* css transition has limits, but is worthy to learn */
      /* less dependency, better performance */
      /* `:hover` is a bad event (for touch screen), prevent using it */
      .ui.cards > .card:hover {
        margin-top: 2em;
        opacity: 0;
      }
    </style>
  </body>
</html>
