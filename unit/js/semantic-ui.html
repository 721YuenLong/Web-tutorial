<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>JavaScript Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main"></div>
    <div class="bottom ui cards">
      <div class="card">
        <div class="content">
          <div class="header">Uno Wu</div>
          <div class="description">TA of Web Programming 2017</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- in this demo, you need the js part of semantic-ui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>

    <script>
      // with the built-in function, one can do animation extremely fast
      // a (possible) drawback is that you have to learn more https://semantic-ui.com/modules/transition.html
      // another drawback is the flexibility, if you want some animation that semantic-ui does not provide
      $(document).click(() => $('.cards').transition('fade up'))
    </script>
  </body>
</html>
