<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="
  background-color: rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  ">
    <div style="
    flex: 1 1 auto;
    "></div><div style="
    flex: 0 0 200px;
    ">
    <div id="card" style="
    background-color: rgba(255,255,255,1);
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 10px;
    height: 150px;
    margin: 0 auto;
    padding: 0 1em;
    width: 300px;
    ">
      <h3>Title</h3>
      <p>Content...</p>
    </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
let display = true
$(document).click(() => {
  if (display) {
    display = false;
    $('#card').animate({marginTop: '2em', opacity: 0}, 300)
  } else {
    display = true;
    $('#card').animate({marginTop: 0, opacity: 1}, 300)
  }
})
    </script>
  </body>
</html>
